<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<html lang="pt-br">
		<link rel="stylesheet" href="../CSS/reset.css">
		<link rel="stylesheet" href="../CSS/style.css">
	</head>

	<body>
		<header>
			<title>Contato</title>
			<div class="caixa">
			<h1> <img src="../images/logo.png" alt="Logo Alura"> </h1>
				<nav>
					<ul>
						<li class="itens"><a href="index.html">Home</a></li>
						<li class="itens"><a href="produtos.html">Produtos</a></li>
						<li class="itens"><a href = "contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

  <main>
    <form>

      <label for="nome">Nome e Sobrenome</label>
      <input type="text" id="nome" class="input-padrao" required placeholder="" >

      <label for="email">E-mail</label>
      <input type="email" id="email" class="input-padrao"
      required  placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao"
      required placeholder="(XX) XXXXXXXXX">

      <fieldset>
				<legend>Como prefere o nosso contato?</legend>

				<label for="radio-email"><input type="radio" name="contato" value=
        "email" id="radio-email">Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value=
        "telefone" id="radio-telefone">Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value=
          "whatsapp" id="radio-whatsapp">WhatsApp
				</label>
		  </fieldset>

		<fieldset>
			<legend>Qual horário prefere ser atendido?</legend>
			<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
			</select>
	  </fieldset>

      <label class="checkbox">
        <input type="checkbox">
        Gostaria de receber nossas novidades por email?
      </label>
    <input type="submit" value="Enviar Formulário" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <td>Dia</td>
          <td>Horário</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h~20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h~20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h~20h</td>
        </tr>
      </tbody>
    </table>
  </main>


    <footer>
			<img src="../images/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Aluna - 2021</p>
		</footer>
	</body>
</html>
